apiVersion: apps/v1
kind: Deployment
metadata:
  name: concerts-deployment
spec:
  replicas: {{ .Values.concerts.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: concerts
  template:
    metadata:
      labels:
        app: concerts
    spec:
      containers:
        - name: concerts
          image: {{ .Values.concerts.image.repository }}:{{ .Values.concerts.image.tag }}
          imagePullPolicy: IfNotPresent
          # resources:
          #   requests:
          #     cpu: "100m"
          #     memory: "300Mi"
          #   limits:
          #     cpu: "500m"
          #     memory: "1024Mi"
          ports:
            - containerPort: {{ (index .Values.concerts.ports 0).port }}